# fly.toml app configuration file generated for analytics-api-backend on 2025-09-21T17:06:41+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'analytics-api-backend'
primary_region = 'ams'
kill_signal = 'SIGTERM'

[experimental]
  auto_rollback = true

[build]
  dockerfile = 'Dockerfile'

[deploy]

[env]
  NODE_ENV = 'production'
  PORT = '4001'

[[services]]
  protocol = 'tcp'
  internal_port = 4001
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

  [[services.http_checks]]
    interval = '30s'
    timeout = '2s'
    grace_period = '5s'
    method = 'get'
    path = '/health'
    protocol = 'http'
    tls_skip_verify = false

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
