name: Blog Metadata Sync

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/frontend/content/blog/**'
      - 'apps/frontend/scripts/sync-blog-metadata.ts'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/frontend/content/blog/**'
      - 'apps/frontend/scripts/sync-blog-metadata.ts'
  workflow_dispatch:

jobs:
  sync-blog-metadata:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'apps/frontend/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd apps/frontend
        npm ci
        
    - name: Check if backend is running
      run: |
        cd apps/backend
        npm ci
        npm run build
        npm start &
        sleep 5
        
    - name: Sync blog metadata
      run: |
        cd apps/frontend
        npm run blog:sync
      env:
        API_BASE: http://localhost:4001/api
        
    - name: Verify sync success
      run: |
        cd apps/frontend
        npm run blog:list
        
    - name: Comment PR with sync status
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Blog metadata synced successfully!'
          })